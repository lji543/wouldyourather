<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Import Google Icon Font -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- App stylesheet -->
    <link href="../dist/css/App.css" rel="stylesheet">
    <link href="../dist/css/materialize.min.css" rel="stylesheet">
    <title>WYR</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Firebase App is always required and must be first -->
    <script src="/__/firebase/5.5.4/firebase-app.js"></script>

    <!-- Add additional services that you want to use -->
    <!-- <script src="/__/firebase/5.5.4/firebase-auth.js"></script> -->
    <script src="/__/firebase/5.5.4/firebase-database.js"></script>
    <!-- <script src="/__/firebase/5.5.4/firebase-messaging.js"></script> -->
    <!-- <script src="/__/firebase/5.5.4/firebase-functions.js"></script> -->

    <script src="/__/firebase/init.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.js"></script>

    </script>

    <!-- Materialize bundled JS -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
  </body>
</html>
